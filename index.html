<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="headcontain">
      <h1>freeCodeCamp Survey Form</h1>
      <p class="parahead">
        thank you for taking the time to help us improve the platform
      </p>
    </header>
    <section class="formsection">
      <h2 class="unique">Start Survey</h2>
      <label class="name-label">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your name" required="">
      <label class="name-label">Email</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your name" required="">
      <label class="name-label">Age (optional)</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your name" required="">
      <label class="name-label">Which option best describes your current role?</label>
      <select name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <div class="form_group">
        <label class="name-label">Would you recommend freeCodeCamp to a friend?</label>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input_radio" checked="">Definitely</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input_radio">Maybe</label>
        <label>
          <input name="user-recommend" value="not-sure" type="radio" class="input_radio">Not sure
        </label>
      </div>
      <label id="feature">What is your favorite feature of freeCodeCamp?</label>
      <select name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Challenges</option>
        <option value="job">Projects</option>
        <option value="learner">Community</option>
        <option value="preferNo">Open Source</option>
      </select>
      <div class="form_group">
        <label class="name-label">What would you like to see improved? (Check all that apply)</label>
        <label>
          <input name="user-recommend" value="definitely" type="checkbox" class="input_radio" checked="">Front-end Projects</label>
        <label>
          <input name="user-recommend" value="maybe" type="checkbox" class="input_radio">Back-end Projects</label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Data Visualization
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Challenges
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Open Source Community
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Gitter help rooms
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Videos
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">City Meetups
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Wiki
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Forum
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="checkbox" class="input_radio">Additional Courses
        </label>
      </div>
      <div class="form_group">
        <label class="name-label">Any comments or suggestions?</label>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form_group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </section>
  </div>
</body>
</html>
